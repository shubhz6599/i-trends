<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>My Cart</h2>
    </div>
    <div class="card-body">
      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-item row align-items-center mb-4">
          <div class="col-lg-2 col-md-3 col-sm-4">
            <img
              src="https://via.placeholder.com/150"
              alt="Product Image"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-lg-6 col-md-5 col-sm-8">
            <h5>Product Name</h5>
            <p class="text-muted">Color: Black</p>
            <p class="text-muted">Size: Medium</p>
          </div>
          <div class="col-lg-2 col-md-2 text-center">
            <input
              type="number"
              class="form-control text-center"
              value="1"
              min="1"
              style="width: 60px;"
            />
          </div>
          <div class="col-lg-2 col-md-2 text-end">
            <h5 class="text-primary">$99.99</h5>
            <button class="btn btn-danger btn-sm mt-2">
              Remove
            </button>
          </div>
        </div>

        <!-- Repeat for more items -->
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary mt-5">
        <h4>Cart Summary</h4>
        <hr />
        <div class="row">
          <div class="col-6">
            <p>Subtotal:</p>
          </div>
          <div class="col-6 text-end">
            <p class="text-primary">$199.98</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Tax:</p>
          </div>
          <div class="col-6 text-end">
            <p class="text-primary">$15.99</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Total:</p>
          </div>
          <div class="col-6 text-end">
            <h4 class="text-success">$215.97</h4>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
