<div class="container my-3">
  <!-- Empty Cart Message -->
  <div *ngIf="cartItems.length === 0" class="empty-cart text-center">
    <h2 class="text-success">Your cart is empty!</h2>
    <p class="text-muted">Explore our products and add something cool to your cart!</p>
    <div class="animation-container">
      <!-- Larger Image -->
      <img
        src="https://static.vecteezy.com/system/resources/previews/014/525/045/non_2x/cute-cat-illustration-free-png.png"
        alt="Empty Cart"
        class="img-fluid empty-cart-img"
      />
    </div>
    <!-- Explore Products Button Below the Image -->
    <button class="btn btn-success btn-lg customFont mt-4" routerLink="/category/all-products">
      Explore Products
    </button>
  </div>

  <!-- Cart Details -->
  <div *ngIf="cartItems.length > 0" class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>My Cart</h2>
    </div>
    <div class="card-body">
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item row align-items-center mb-4">
          <!-- Product Image -->
          <div class="col-lg-2 col-md-3 col-sm-4">
            <img [src]="item.img" alt="Product Image" class="img-fluid rounded product-img" />
          </div>

          <!-- Product Details -->
          <div class="col-lg-6 col-md-5 col-sm-8">
            <h5 class="text-dark">{{ item.name }}</h5>
            <p class="text-muted">{{ item.description }}</p>
            <p class="text-muted">
              Ratings:
              <span class="text-warning">
                &#9733; {{ item.ratings }}
              </span>
            </p>
            <p class="price">
              <span class="actual-price">Rs{{ item.actualPrice }}</span>
              <span class="discounted-price text-success">Rs{{ item.discountedPrice }}</span>
            </p>
            <p class="text-muted">Quantity : {{ item.quantity }}</p>
          </div>

          <!-- Remove Button -->
          <div class="col-lg-2 col-md-2 text-end">
            <button class="btn btn-danger btn-sm mt-2" (click)="removeItem(item.productId)">
              Remove
            </button>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary mt-5">
        <h4 class="text-dark">Cart Summary</h4>
        <hr />
        <div class="row">
          <div class="col-6">
            <p class="text-muted">Total:</p>
          </div>
          <div class="col-6 text-end">
            <h4 class="text-success">Rs{{ totalAmount }}</h4>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg" (click)="confirmOrder()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-spinner *ngIf="(uiService.loading$ | async) || false"></app-spinner>
