    <div class="photo">
      <!-- Bind the image source dynamically -->
      <img [src]="selectedImage" alt="Plant Image">
    </div>
    <div class="description">
      <!-- Bind title, subtitle, price, and description dynamically -->
      <h2>{{ selectedTitle }}</h2>
      <h4>{{ selectedSubtitle }}</h4>
      <div class="color-options">
        <!-- Loop through color options and bind click event -->
        <span *ngFor="let color of colorOptions" class="color-option" [style.backgroundColor]="color.color"
          (click)="changeImage(color)"></span>
      </div>
      <h1>{{ selectedPrice }}</h1>
      <p>{{ selectedDescription }}</p>
      <div class="quantity-selector">
        <label class="select" for="slct">
          <select id="slct" [(ngModel)]="selectedQuantity">
            <option value="" disabled="disabled" selected="selected">Select Quantity</option>
            <option *ngFor="let qty of quantityOptions" [value]="qty">{{ qty }}</option>
          </select>
          <img src="../../../assets/svg/down.svg" alt="">
        </label>
      </div>
      <button class="customBtn" (click)="addToCart()">Add To Cart</button>
      <button (click)="buyNow()">Buy Now</button>
    </div>
  </div>
</div>
