<div class="profile-page-container">
  <!-- Loader -->
  <div *ngIf="isLoading" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Alert Section -->
  <div *ngIf="alertMessage" class="alert text-center" [ngClass]="alertType" role="alert">
    {{ alertMessage }}
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <!-- Profile Picture -->
    <div class="profile-picture-container text-center">
      <img
        src="https://thumbs.dreamstime.com/b/default-avatar-profile-placeholder-abstract-vector-silhouette-element-292939268.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h2 class="profile-name mt-3">{{ accountForm.get('name')?.value }}</h2>
    </div>

    <!-- Form Section -->
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group mb-4">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': accountForm.get('name')?.invalid }"
        />
        <div *ngIf="accountForm.get('name')?.invalid" class="invalid-feedback">
          <small>Name is required.</small>
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="form-group mb-4">
        <label for="dob">Date of Birth</label>
        <input
          type="date"
          id="dob"
          formControlName="dob"
          class="form-control"
        />
        <div *ngIf="accountForm.get('dob')?.invalid" class="invalid-feedback">
          <small>Date of Birth is required.</small>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group mb-4">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          [ngClass]="{ 'is-invalid': accountForm.get('phone')?.invalid }"
        />
        <div *ngIf="accountForm.get('phone')?.invalid" class="invalid-feedback">
          <small>Invalid phone number.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-4">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          readonly
        />
      </div>

      <!-- Address Section -->
<div class="form-group mb-4">
  <label for="street">Street</label>
  <input
    type="text"
    id="street"
    formControlName="street"
    class="form-control"
    [ngClass]="{ 'is-invalid': accountForm.get('street')?.invalid && accountForm.get('street')?.touched }"
  />
  <div *ngIf="accountForm.get('street')?.invalid && accountForm.get('street')?.touched" class="invalid-feedback">
    <small>Street is required.</small>
  </div>
</div>

<div class="form-group mb-4">
  <label for="landmark">Landmark</label>
  <input
    type="text"
    id="landmark"
    formControlName="landmark"
    class="form-control"
    [ngClass]="{ 'is-invalid': accountForm.get('landmark')?.invalid && accountForm.get('landmark')?.touched }"
  />
  <div *ngIf="accountForm.get('landmark')?.invalid && accountForm.get('landmark')?.touched" class="invalid-feedback">
    <small>Landmark is required.</small>
  </div>
</div>

<div class="form-group mb-4">
  <label for="city">City</label>
  <input
    type="text"
    id="city"
    formControlName="city"
    class="form-control"
    [ngClass]="{ 'is-invalid': accountForm.get('city')?.invalid && accountForm.get('city')?.touched }"
  />
  <div *ngIf="accountForm.get('city')?.invalid && accountForm.get('city')?.touched" class="invalid-feedback">
    <small>City is required.</small>
  </div>
</div>

<div class="form-group mb-4">
  <label for="state">State</label>
  <input
    type="text"
    id="state"
    formControlName="state"
    class="form-control"
    [ngClass]="{ 'is-invalid': accountForm.get('state')?.invalid && accountForm.get('state')?.touched }"
  />
  <div *ngIf="accountForm.get('state')?.invalid && accountForm.get('state')?.touched" class="invalid-feedback">
    <small>State is required.</small>
  </div>
</div>

<div class="form-group mb-4">
  <label for="pincode">Pincode</label>
  <input
    type="text"
    id="pincode"
    formControlName="pincode"
    class="form-control"
    [ngClass]="{ 'is-invalid': accountForm.get('pincode')?.invalid && accountForm.get('pincode')?.touched }"
  />
  <div *ngIf="accountForm.get('pincode')?.invalid && accountForm.get('pincode')?.touched" class="invalid-feedback">
    <small>Pincode must be a valid 6-digit number.</small>
  </div>
</div>

      <!-- Email Verified Section -->
      <div class="form-group mb-4 email-verified-status">
        <label>Email Verified</label>
        <div class="email-status-container">
          <span
            *ngIf="isEmailVerified; else notVerified"
            class="badge bg-success py-2 px-4 rounded-pill"
          >
            Verified
          </span>
          <ng-template #notVerified>
            <span class="badge bg-danger py-2 px-4 rounded-pill">Not Verified</span>
            <button
              type="button"
              class="btn verify-btn ms-2"
              (click)="onResendOtp()"
            >
              Verify Email
            </button>
          </ng-template>
        </div>
      </div>

      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>

<div
class="modal fade"
id="otpModal"
tabindex="-1"
aria-labelledby="otpModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="otpModalLabel">Verify OTP</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
        <div class="form-group mb-3">
          <label for="otp">Enter OTP</label>
          <input
            type="text"
            id="otp"
            formControlName="otp"
            class="form-control"
            placeholder="Enter your OTP"
          />
          <div
            *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched"
            class="text-danger"
          >
            <small>OTP is required.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="otpForm.invalid">
          Verify OTP
        </button>
      </form>
    </div>
  </div>
</div>
</div>
