<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>My Account</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <small *ngIf="f['name'].errors['required']">Name is required.</small>
            <small *ngIf="f['name'].errors['minLength']">Minimum 3 characters.</small>
          </div>
        </div>

        <!-- Address -->
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
          />
          <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
            <small>Address is required.</small>
          </div>
        </div>

        <!-- Phone -->
        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
          />
          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <small *ngIf="f['phone'].errors['required']">Phone is required.</small>
            <small *ngIf="f['phone'].errors['pattern']">Invalid phone number.</small>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <small *ngIf="f['email'].errors['required']">Email is required.</small>
            <small *ngIf="f['email'].errors['email']">Invalid email address.</small>
          </div>
        </div>

        <!-- Purchase History -->
        <div class="form-group mb-3">
          <label for="purchaseHistory">Purchase History</label>
          <textarea
            id="purchaseHistory"
            formControlName="purchaseHistory"
            class="form-control"
            rows="4"
            readonly
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="onReset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
