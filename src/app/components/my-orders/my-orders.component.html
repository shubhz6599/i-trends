<div class="container my-4">
  <h2 class="mb-4">My Orders</h2>

  <div *ngFor="let order of orders" class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div><strong>Order ID:</strong> {{ order._id }}</div>
      <div><strong>Order Date:</strong> {{ order.createdAt | date:'medium' }}</div>
    </div>
    <div class="card-body p-3">
      <div *ngFor="let item of order.items" class="row mb-3">
        <div class="col-md-2">
          <img [src]="item.img" class="img-fluid rounded" />
        </div>
        <div class="col-md-10">
          <h5>{{ item.name }}</h5>
          <p>{{ item.description }}</p>
          <div><strong>Qty:</strong> {{ item.quantity }}</div>
          <div><strong>Price:</strong> ₹{{ item.discountedPrice }}</div>
          <div><strong>Order Status:</strong> {{ getStatusMessage(order) }}</div>
          <button [routerLink]="['/track-order', order._id]" class="btn btn-primary">Track Order</button>
        </div>
      </div>
      <hr />
      <div class="text-end">
        <strong>Total Amount Paid:</strong> ₹{{ order.totalAmount }}
      </div>
    </div>
  </div>
</div>
