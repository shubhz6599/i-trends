<div class="orders-container">
  <div class="header-bar">
    <button class="btn btn-back" routerLink="/">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1>Your Orders</h1>
  </div>

  <div *ngIf="orders.length === 0" class="no-orders">
    <p>No orders found.</p>
  </div>

  <div *ngFor="let order of orders" class="order-card">
    <div class="order-header">
      <span>Order ID: <strong>{{ order._id }}</strong></span>
      <span class="order-status" [ngStyle]="{'color': getStatusColor(order.status)}">{{ order.status }}</span>
    </div>

    <div class="products">
      <div *ngFor="let item of order.items" class="product-item">
        <img [src]="item.imageUrl || item.img" alt="{{ item.name }}" class="product-image" />
        <div class="product-info">
          <h3>{{ item.name }}</h3>
          <p *ngIf="item.variant">Variant: {{ item.variant }}</p>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Price: ₹{{ item.price || item.actualPrice }}</p>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <span><strong>Total: ₹{{ order.totalAmount }}</strong></span>
      <button class="view-btn" (click)="viewOrderDetails(order._id)">View Details</button>
    </div>
  </div>
</div>
