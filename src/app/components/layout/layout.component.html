<app-top-navbar *ngIf="!isDetailViewVisible" ></app-top-navbar>

<app-spinner [show]="(ui.loading$ | async) ?? false"></app-spinner>

<app-toaster [show]="(ui.toast$ | async)?.show ?? false" [title]="(ui.toast$ | async)?.title ?? ''"
  [message]="(ui.toast$ | async)?.message ?? ''">
</app-toaster>


<div class="content-area" [ngClass]="{ 'no-margin': isAuthRoute }">
  <router-outlet></router-outlet>
</div>

<app-bottom-navbar *ngIf="!isDetailViewVisible"></app-bottom-navbar>
