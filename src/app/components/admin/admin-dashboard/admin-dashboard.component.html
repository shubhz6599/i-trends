<div class="container py-4">
  <!-- Page Title -->
  <h2 class="h4 fw-bold text-primary mb-4">ðŸ“¦ Admin Dashboard - Orders</h2>

  <!-- Filter Buttons -->
  <div class="row mb-4">
    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterTodaysOrders()">Today's Orders</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterLastMonthOrders()">Last 1 Month</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterLastYearOrders()">Last 1 Year</button>
    </div>
  </div>

  <!-- Feedback Messages -->
  <div *ngIf="isLoading" class="alert alert-info text-center">Loading orders...</div>
  <div *ngIf="!isLoading && orders.length === 0" class="alert alert-warning text-center">
    No orders found.
  </div>

  <!-- Orders Table -->
  <div *ngIf="orders.length > 0" class="card shadow-sm p-4">
    <h5 class="fw-bold mb-3">Orders</h5>
    <table class="table table-hover align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Total</th>
          <th>Status</th>
          <th>Products</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td class="fw-bold">{{ order.userId?.name }}</td>
          <td>{{ order.userId?.email }}</td>
          <td class="text-success fw-bold">â‚¹{{ order.totalAmount }}</td>
          <td class="text-capitalize">
            <span class="badge bg-primary">{{ order.status }}</span>
          </td>
          <td>
            <ul class="ps-0 mb-0 text-start">
              <li *ngFor="let item of order.products">
                {{ item.name }} Ã— {{ item.quantity }}
              </li>
            </ul>
          </td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <select [(ngModel)]="order.selectedStatus" class="form-select form-select-sm me-2 w-auto">
                <option value="processing">Processing</option>
                <option value="confirmed">Confirmed</option>
                <option value="shippedtopune">Shipped to Pune</option>
                <option value="deliveryday">Out for Delivery</option>
                <option value="complete">Delivered</option>
              </select>
              <button class="btn btn-primary btn-sm" (click)="updateStatus(order)">Update</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
